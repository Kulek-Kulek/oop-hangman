<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <section id='hangman'>
        <div id="output">
            <div class="step">
                <img src="images/1.png" alt="">
            </div>
            <div class="step">
                <img src="images/2.png" alt="">
            </div>
            <div class="step">
                <img src="images/3.png" alt="step">
            </div>
            <div class="step">
                <img src="images/4.png" alt="step">
            </div>
            <div class="step">
                <img src="images/5.png" alt="step">
            </div>
            <div class="step">
                <img src="images/6.png" alt="step">
            </div>
            <div class="step">
                <img src="images/7.png" alt="step">
            </div>
            <div class="step">
                <img src="images/8.png" alt="step">
            </div>
        </div>
        <div id='output'></div>
        <div id='word'></div>
        <div id='category'></div>
        <div id='letters'></div>
        <div class="reload">
            <button class="reload__btn">Play Again</button>
        </div>
    </section>
    <script src="App/Game.js" type="module"></script>
</body>

</html>
